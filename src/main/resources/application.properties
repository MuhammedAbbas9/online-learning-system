# Data source settings
spring.application.name=Online Learning System
spring.datasource.url=jdbc:postgresql://localhost:5432/online-learning-db
spring.datasource.username=postgres
spring.datasource.password=admin123

# JPA settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server settings
server.port=8443
server.ssl.key-store=classpath:mykeystore.p12
server.ssl.key-store-password=admin123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myalias
